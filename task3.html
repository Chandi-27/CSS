<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Elements - image and paragraph</title>
  <link rel="stylesheet" href="layout3.css">
</head>
<body>
  <div class="Container">
    <img src="Kohli.jpg" alt="Image">
    <p class="bottom-left">This is the first paragraph which is Positioned to the bottom left corner of its parent container, with a margin of 15 pixels from the edges.</p>
    <p class="centered">This is the second paragraph which is Positioned, centered horizontally and vertically within its parent container using absolute positioning..</p>
  </div>
</body>
</html>
